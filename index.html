<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Zoom</title>
</head>
<body>
        <!-- Header section with two buttons for view options -->
    <header>
        <section class="viewContainer container">
            <div class="viewConfig d-flex debug">
                <button class="speakerView"><i class="fa-solid fa-table-cells"></i> Speaker View</button>
                <button class="fullscreen"><i class="fa-solid fa-maximize"></i></button>
            </div>
        </section>
    </header>
        <!-- // Header section -->

        <!-- Cam section with all the cam view and mic status -->
    <main>
        <section class="row debug">
            <div class="webcam debug">
                <span class="micStatus"></span>
            </div>
        </section>
    </main>
        <!-- // Cam section -->

        <!-- Footer with all the function -->
    <footer>
        <!-- Div with all the microphone and video function -->
        <div class="micVideoFunction">

        </div>

        <!-- Div with all the zoom call function -->
        <div class="callFunction">

        </div>

        <!-- Div with the end meeting function -->
        <div class="endMeeting">

        </div>
    </footer>
        <!-- // Footer -->
</body>
</html>
